<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/login.css">

</head>
<body>
    <div class="d-flex flex-column vh-100">
        <!-- Profile icon -->
        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid d-flex">
                <div class="d-flex gap-3 align-items-center">
                    <div class="logo">
                        <img draggable="false" src="static/images/logo.webp" alt="logo">
                    </div>
                        
                    <div class="navbar-header">
                        <p class="phantom-bold">The Box</p>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <a href="#" class="text-decoration-none phantom-medium animated secondary-color">Support</a>
                    <a href="#" class="text-decoration-none phantom-medium animated secondary-color">Homepage</a>
                    <a href="#" class="text-decoration-none phantom-medium animated secondary-color">Discord</a>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid h-100 d-flex flex-column">

            <div class="row justify-content-center flex-grow-1">

                <div class="col-md-auto d-flex align-items-center">

                    <div class="auth-wrapper">

                        <div class="auth-header">
                            <div class="logo">
                                <img draggable="false" src="static/images/logo.webp" alt="logo">
                            </div>

                            <div class="title">
                                <p class="phantom-bold">Welcome Back!</p>
                            </div>

                            <div class="subtitle">
                                <p class="phantom-regular">Sign in to continue</p>
                            </div>
                        </div>


                        <div class="d-flex flex-column w-100 input-gap">

                            <!-- Email input -->
                            <div class="input-wrapper">
                                <div class="input-header">
                                    <p class="phantom-regular">Email</p>
                                </div>

                                <div class="input-container">
                                    <div class="icon">
                                        <i class="bi bi-envelope"></i>
                                    </div>  

                                    <div class="input">
                                        <input type="email" id="email" aria-describedby="email">
                                    </div>                              
                                </div>
                            </div>


                            <!-- Password input -->
                            <div class="input-wrapper">
                                <div class="input-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="phantom-regular">Password</p>
                                        <div class="forgot-password">
                                            <a class="m-0 phantom-medium text-decoration-none" href="#">forgot?</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-container">
                                    <div class="icon">
                                        <i class="bi bi-key"></i>
                                    </div>  

                                    <div class="input">
                                        <input type="password" id="password" aria-describedby="password">
                                    </div>                              
                                </div>
                            </div>
                        </div>

                        <div class="general-btn auth-btn secondary w-100">
                            <button type="button" class="w-100">

                                <div class="text">
                                    <p class="phantom-bold">Sign In</p>
                                </div>

                                <div class="icon">
                                    <i class="bi bi-arrow-right"></i>
                                </div>

                            </button>
                        </div>

                        <!-- Register prompt -->
                        <div class="register-prompt">
                            <p class="phantom-regular">Don't have an account? <a href="#" class="phantom-bold">Sign up</a></p>
                        </div>
                    </div>


                </div>


            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="footer">
                        <p class="phantom-regular">Â© 2024 The Box. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

</body>
</html>
